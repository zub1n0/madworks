<body>
<div class="block1 p_bottom_zero">
  <div class="container_12"> 
    <!--==============================header=================================-->
    <header align="middle">
        <div class="logo" style="top: 20px;">
			<img src="images/logo-madworks.png" alt="MadWorks Coworking at University Research Park">
		</div>
      <nav>

      <div class="grid_12">
        <ul class="breadcrumb clearfix">
          <li>About&nbsp;/&nbsp;Contact Us</li>
        </ul>
        
      </div>
    </section>
    <!--SLIDER_END-->

</div>
<div class="block2">
  <div class="container_12"> 
    <!--==============================content================================-->
    <section class="content">
      
      <div class="wrapper projects">
        
        <div class="row clearfix">
          <article class="grid_12">
            <h2>Reach Us</h2>
            <p>Reach on Facebook, Twitter, Email, etc</p>
            <form action="#" method="post" id="cform" name="cform">
              <ul id="homehireus" class="hireform contactform">
                <li>
                  <label>Name:<span class="required">*</span></label>
                  <input name="name" id="name" type="text" value="" tabindex="1">
                </li>
                <li>
                  <label>Phone:</label>
                  <input name="phone" id="phone" type="text" value="" tabindex="3">
                </li>
                <li>
                  <label>Email:<span class="required">*</span></label>
                  <input name="email" id="email" type="text" value="" tabindex="2">
                </li>
                <li>
                  <label>Subject:<span class="required"></span></label>
                  <input name="subject" id="subject" type="text" value="" tabindex="4">
                </li>
                <li>
                  <input type="button" id="send-message" value="Send Details" tabindex="6">
                  <div id="output" class="contactpage-msg"></div>
                </li>
                <li>
                  <label>Message:<span class="required"></span></label>
                  <textarea name="message" id="message" tabindex="5"></textarea>
                </li>
              </ul>
            </form>
          </article>
        </div>
      </div>
    </section>
  </div>
</div>
<div class="hireus_block offices">
  <div class="container_12">
    <section class="">
      <div class="wrapper">
        <h2>Offices</h2>
        <article class="grid_5"> <b>University Research Park</b>
       
          <p>Address:&nbsp;505 S Rosa Rd #225, Madison, WI 53719</p>
          <p>Phone:&nbsp;(608) 305-4623</p><br/>
        </article>
        <article class="grid_5"> <b>UW-Madison Campus</b>
         
          <p>Address:</p>
          <p>Phone:</p><br/>
        </article>
      </div>
    </section>
  </div>
